# Nacos配置中心引导配置文件
# 该文件在application.properties之前加载，用于配置Nacos连接信息

# Spring应用配置
spring.application.name=nacos-service

# Nacos服务器地址
spring.cloud.nacos.server-addr=localhost:8848

# 服务发现配置
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=DEFAULT_GROUP
spring.cloud.nacos.discovery.cluster-name=DEFAULT
spring.cloud.nacos.discovery.service=${spring.application.name}
spring.cloud.nacos.discovery.heart-beat-interval=5000
spring.cloud.nacos.discovery.heart-beat-timeout=15000
spring.cloud.nacos.discovery.ip-delete-timeout=30000
spring.cloud.nacos.discovery.instance-enabled=true
spring.cloud.nacos.discovery.ephemeral=true
spring.cloud.nacos.discovery.metadata.version=1.0.0
spring.cloud.nacos.discovery.metadata.author=dzf
spring.cloud.nacos.discovery.metadata.description=Nacos服务注册与配置中心模块

# 配置中心配置
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.name=${spring.application.name}
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.refresh-enabled=true

# 扩展配置
spring.cloud.nacos.config.extension-configs[0].data-id=common-config.yml
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].data-id=${spring.application.name}-${spring.profiles.active:dev}.yml
spring.cloud.nacos.config.extension-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[1].refresh=true

# 共享配置
spring.cloud.nacos.config.shared-configs[0].data-id=shared-config.yml
spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].refresh=true

# 日志配置
logging.level.com.alibaba.nacos=INFO
logging.level.org.springframework.cloud.alibaba.nacos=INFO