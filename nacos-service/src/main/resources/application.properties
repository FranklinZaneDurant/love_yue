# Spring Boot应用配置文件

# 服务器配置
server.port=8080
server.servlet.context-path=/
server.shutdown=graceful

# Spring配置
spring.profiles.active=dev
spring.application.name=nacos-service
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null

# 管理端点配置
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.health.nacos.enabled=true

# Nacos本地配置（可被配置中心覆盖）
nacos.config.message=Hello from Local Config!
nacos.config.version=1.0.0
nacos.config.environment=dev
nacos.config.enabled=true
nacos.config.timeout=5000

# 日志配置
logging.level.root=INFO
logging.level.org.dzf.nacos=DEBUG
logging.level.org.springframework.cloud=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/nacos-service.log
logging.file.max-size=10MB
logging.file.max-history=30