# 开发环境配置

# 数据库配置
spring.datasource.url=jdbc:postgresql://localhost:5432/loveyue_auth_dev?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=loveyue_dev
spring.datasource.password=loveyue_dev123
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=1

# 服务发现配置
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.discovery.namespace=loveyue-dev
spring.cloud.nacos.discovery.metadata.version=1.0.0-dev
spring.cloud.nacos.discovery.metadata.zone=dev
spring.cloud.nacos.config.namespace=loveyue-dev

# 认证配置（开发环境宽松配置）
auth.jwt.secret=loveyue-auth-jwt-secret-key-2025-dev-environment
auth.jwt.access-token-expire-minutes=480
auth.jwt.refresh-token-expire-days=30

auth.login.max-attempts=10
auth.login.lock-duration-minutes=5
auth.login.captcha-enabled=false

auth.password.complexity-check-enabled=false
auth.password.require-digit=false
auth.password.require-lowercase=false
auth.password.require-uppercase=false
auth.password.require-special-char=false

auth.security.suspicious-login-detection=false
auth.security.remote-location-detection=false
auth.security.csrf-protection-enabled=false

# 日志配置
logging.level.com.loveyue.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO

# 开发工具配置
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true